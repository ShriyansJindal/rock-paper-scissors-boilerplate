<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="game.css">
    <script src="game.js" defer></script>
</head>
<body>
    <h1><span id="player1">0</span> - <span id="player2">0</span></h1>
    <div class="game">
        <div class="player">
            <h2>You</h2>
            <img src="" id="player-hand" alt="">
            <div class="btns">
                <img src="assets/rock-logo.png" id="rock_btn" alt="">
                <img src="assets/paper-logo.png" id="paper_btn" alt="">
                <img src="assets/scissors-logo.png" id="scissors_btn" alt="">
            </div>
        </div>
        <div class="vs">
            <img src="assets/vs.png" alt="">
        </div>
        <div class="comp">
            <h2>Computer</h2>
            <img src="" id="computer-hand" alt="">

        </div>
    </div>
    <div class="gameover" id="gameover">
        <h2 id="winOrLoss">You Won the game</h2>
        <button id="playAgain">Play Again</button>
    </div>
</body>
</html>
